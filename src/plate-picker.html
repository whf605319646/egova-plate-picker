<div class="plate-picker">
    <div>
        <i-poptip v-model="visible" :placement="place" width="400" :class="{'disabled':disabled}">
            <i-input v-model="plateNo" :disabled="disabled"  :style="btnStyleObj" :placeholder="hidePlateType?'请选择号牌和号牌类型':'请选择号牌号码'">
				<slot name="prepend"></slot>
			</i-input>

            <div class="plate" slot="content">
                <div class="vehicleType" v-if="hidePlateType">
                    <label>请选择车牌类型: </label>
                    <i-button shape="circle" size="small" :class="{active1: activePlateIndex === ''}" @click="activePlateIndex = ''">不限</i-button>
                    <i-button shape="circle" size="small" :class="{active: activePlateIndex === 'Car'}" @click="activePlateIndex = 'Car'">小车</i-button>
                    <i-button shape="circle" size="small" :class="{active2: activePlateIndex === 'LargeCar'}" @click="activePlateIndex = 'LargeCar'">大车</i-button>
                    <i-button shape="circle" size="small" :class="{active3: activePlateIndex === 'NewEnergyLargeCar'}" @click="activePlateIndex = 'NewEnergyLargeCar'">大新能源</i-button>
                    <i-button shape="circle" size="small" :class="{active4: activePlateIndex === 'NewEnergyCar'}" @click="activePlateIndex = 'NewEnergyCar'">小新能源</i-button>
                </div>
                <div class="vehicleType" v-else>
                    <label>请选择号码</label>
                </div>

                <div class="plate-name">
                    <div class="province">
                        <i-row :span="24" :gutter="6">
                            <i-col class="divide10" v-for="item in getProvinceList">
                                <i-button @click="selectedPlate(item, '0')" :class="{active: plateNo.indexOf(item) > -1, red: special.indexOf(item) > -1, yellow: (plateNo.indexOf(item) > -1 && yellowplate.indexOf(item) > -1)}">{{item}}</i-button>
                            </i-col>
                        </i-row>
                    </div>

                    <div style="height:110px;">
                        <i-row :span="24" :gutter="6">
                            <i-col class="divide10" v-for="item in wordList">
                                <i-button @click="selectedPlate(item, '1')" :class="{active: (plateNo.indexOf(item) > -1)}">{{item}}</i-button>
                            </i-col>

                            <i-col class="divide10">
                                <i-button @click="trash()">
                                    <i-icon type="trash-a" size="18"></i-icon>
                                </i-button>
                            </i-col>
                            <i-col class="divide10">
                                <i-button @click="del()">
                                    <i-icon type="arrow-left-c" size="18"></i-icon>
                                </i-button>
                            </i-col>
                            <i-col class="divide5">
                                <i-button @click="submit()" style="width: 100%;background:#f7f7f7">确定</i-button>
                            </i-col>
                        </i-row>
                    </div>

                </div>
            </div>
        </i-poptip>
    </div>

</div>
